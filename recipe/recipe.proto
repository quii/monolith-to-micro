syntax = "proto3";

message Ingredient {
    string Name = 1;
}

message Recipe {
    string Name = 1;
    repeated Ingredient Ingredients = 2;
}

message GetRecipesRequest {
}

message GetRecipesResponse {
    repeated Recipe Recipes = 1;
}

service RecipeService {
    rpc GetRecipes (GetRecipesRequest) returns (GetRecipesResponse);
}